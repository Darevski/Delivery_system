<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="./css/main.less">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/loader.css">
    <title>Доставка</title>
</head>
<body>
	<div id="tab-bar"><!--
	--><p>Заказы</p><!--
	--></div>
	<div id="tab"><!--
		--><div id="sets">
			<div id="header"><div id="store">Склад:<select>
				<option value="1">Первый</option>
				<option value="1">Второй</option>
				<option value="1">Третий</option>
				</select></div><div id="store-date">Дата:<input type="date"></div></div>
			<div id="orderlist">
				<div class="order"> <!-- 232px max -->
					<div class="order-header"><div class="button-toggle"></div><p class="order-title">1. Белозерская, д.12, кв. 57</p></div>
					<div class="order-body">
						<input type="text" placeholder="Улица..." class="order-adress-street"><!--
					 --><input type="text" placeholder="дом" class="order-adress-house"><!--
					 --><input type="text" placeholder="корп." class="order-adress-block"><!--
					 --><input type="text" placeholder="под." class="order-adress-entry"><!--
					 --><input type="text" placeholder="этаж" class="order-adress-floor"><!--
					 --><input type="text" placeholder="кв." class="order-adress-flat">
						<div class="order-time"><p>Желаемое время доставки:</p><p style="width: 25px; text-align: center;">с</p><input type="time" class="time-from"><p style="width: 35px; text-align: center;">по</p><input type="time" class="time-to"></div>
						<div class="order-phone"><p>Телефон: </p><input placeholder="телефон"  type="tel" class="order-phone"></div>
						<div class="order-items"><p>5 товаров на сумму $400.12</p><div class="button-more"></div></div>
						<div class="order-buttons"><div class="button-delete"></div><div class="button-edit"></div><div class="button-reset"></div><div class="button-save"></div></div>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="add-floating-button"></div>
				<div id="left-footer"><p>Итого:</p></div><div id="right-footer">
					<p>12 заказов</p>
					<p>общей суммой $402.12</p>
				</div>
			</div>
		</div><!--
		--><div id="map"></div>
	</div>
	<div id="low-footer"><a target="_blank" href="https://github.com/Darevski/Delivery_system">GitHub</a></div>
	<div id="add-order">
		<div id="add-order-window">
			<p id="order-number">#18756-00789</p>
			<input type="text" placeholder="Улица, проезд, проспект" id="add-order-adress-street"><!--
		 --><input type="text" placeholder="дом" id="add-order-adress-house"><!--
		 --><input type="text" placeholder="корп." id="add-order-adress-block"><!--
		 --><input type="text" placeholder="под." id="add-order-adress-entry"><!--
		 --><input type="text" placeholder="этаж" id="add-order-adress-floor"><!--
		 --><input type="text" placeholder="кв." id="add-order-adress-flat">
			<div id="add-order-time"><p>Желаемое время доставки:</p><p style="width: 50px; text-align: center;">с</p><input type="time" class="time-from"><p style="width: 60px; text-align: center;">по</p><input type="time" class="time-to"></div>
			<div id="add-order-phone"><p>Телефон: </p><input placeholder="телефон" type="tel"></div>
			<div id="add-order-items">
				<div class="item"><input placeholder="описание товара" type="text"><input placeholder="стоимость товара" type="text"><div class="button-delete"></div></div>
			</div>
			<div class="add-floating-button"></div>
			<div class="button-save"></div><div class="button-cancel"></div>
		</div>
	</div>
	<script type="text/javascript" src="./js/less.min.js"></script>
</body>
</html>
